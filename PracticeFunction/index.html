<html>
  <head>
    <title>문자 치환 예제</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="userInput">
        <input type="text" class="inputMaxNumber" placeholder="구매 가능한 최대 수량을 선택해 주세요." oninput="onlyNumbers(event)" />
        <button type="button" class="setMaxNumberButton">구매수량 적용</button>
      </div>

      <div class="moneyDivBox"></div>

      <div class="moneyDiv">
        <p class="amountTotal">총 가격</p>
        <p class="amountResult">0</p>
        <p class="">원</p>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
