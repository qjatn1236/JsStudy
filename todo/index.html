<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="todo_wrap">
      <div class="todo_list">
        <h1>최지영의 ToDo List</h1>

        <input type="text" class="todo_value" />
        <button class="todo_btn">추가</button>

        <div class="todo_box"></div>

        <h1>완료</h1>
        <div class="todo_complete_box"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
