<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      var isBrowser = {
        // getFetchData: async function (url) {
        getFetchData: function (url) {
          // const requestOptions = {
          //   method,
          //   headers: {
          //     "Content-Type": "application/json",
          //     Authorization: `Bearer ${accessToken}`, // accessToken을 "Authorization" 헤더에 넣음
          //     refresh: `${refreshToken}`, // refresh 토큰을 헤더에 넣음
          //   },
          //   body: method === "POST" ? JSON.stringify(data) : undefined,
          //   withCredentials: true,
          // };

          try {
            // const response = await fetch(url);
            // const responseData = await response.json();

            var response = fetch(url);
            var responseData = response.json();
            console.log(responseData);
          } catch (error) {
            console.log(error);
          }
        },

        getAjaxData: function (url) {
          $.ajax({
            method: "get",
            url: url,
            dataType: "json",
            success: function (response) {
              // console.log("data : : " + JSON.stringify(data));
              console.log(response);
            },
            error: function () {
              console.log('error');
            }
       
          });
        },

        getAjaxHandling: function () {
          alert('익스10 이하는 컴터를 바꿔줘')
        }
      };

      var agent = window.navigator.userAgent.toLowerCase();
      if (agent.indexOf("chrome") > -1) {
        isBrowser.getFetchData(
          "https://jsonplaceholder.typicode.com/posts/1/comments"
        );
        console.log("패치");
      }

      if (agent.indexOf("trident") > -1) {
        isBrowser.getAjaxData(
          "https://jsonplaceholder.typicode.com/posts/1/comments"
        );
        console.log("아작스");
      }
      //
      else if (agent.indexOf("MSIE") !== -1) {
        isBrowser.getAjaxHandling();
      }
    </script>
  </body>
</html>
