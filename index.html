<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      var getFetchData = {
        isOs: "",
        isDataType: "",

        init: function () {
          this.isOs = this.isBrowser();
          this.isDataType = "";

          if (this.isOs === 'chrome') {
            this.isDataType = "fetch"
          }

          // this.isOs == "chrome" ? console.log(this.isOs) : console.log(this.isOs);
          console.log("브라우저는 " + this.isOs);
          console.log("사용해야할 데이터 통신은 " + this.isDataType);
        },

        isBrowser: function () {
          var agent = window.navigator.userAgent.toLowerCase();
          var ieName = navigator.appName;
          
          if (agent.indexOf("chrome") > -1) {
            console.log("크롬");
            return "chrome";
          }

          if (navigator.appName == "Netscape" && navigator.userAgent.search("Trident") != -1) {
            console.log(navigator.appName);
            return "edge"
          }

          if (ieName === "Microsoft Internet Explorer") {
            console.log(ieName);
            return "ie"
          }
        },

        getFetch: function () {
          this.init();
        }
      }

      var json = getFetchData.getFetch();
    </script>
  </body>
</html>
